            border-color: #007bff;
            background-color: #414547;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        .preview-image {

            margin-top: 20px;
