    <link rel="stylesheet" href="1_Home.css">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .d1{
            margin-top: 100px;
            text-align: center;
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .d1 h1 {
            position: relative;
            letter-spacing: 5px;
            top: 31%;
            color: white;
            font-size: 50px;
        }

        .d2 {
            position: relative;
            top: -40 px;
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .upload-container {
            border: none;
            padding: 40px;
            border-radius: 10px;
            background-color: #383b3f;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: #007bff;
            background-color: #414547;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            display: none;
        }

        .d3 {
            position: relative;
            top: -45px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #ffa500;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

        <div class="nav-container">
            <a href="#" class="logo">LungCancer</a>

                <div class="auth-buttons">
                    
                    <a href="2_Login.html" id="R1" class="btn btn-login">Login</a>
                    <a href="3_Register.html" id="R2" class="btn btn-register">Register</a>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <div class="d1">
        <h1>Preview</h1>
    </div>
    <div class="d2">
        <div class="upload-container">
            <p style="margin-bottom: 10px; color: white;">Upload CT Scan Image Here</p>
            <label for="image-upload" class="upload-label">
                <i class="fas fa-cloud-upload-alt"></i> Browse Image
            </label>
            <input type="file" id="image-upload" accept="image/*">
            <img id="image-preview" class="preview-image" alt="Preview">
        </div>
    </div>

    <div class="d3">
        <button class="submit-btn" onclick="submitImage()">Submit Image</button>
    </div>
   
</body>
<script>
    document.getElementById('image-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('image-preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    function submitImage() {
        const fileInput = document.getElementById('image-upload');
        if (fileInput.files.length === 0) {
            alert('Please select an image first!');
            return;
        }
        // Here you can add your submission logic
        alert('Image submitted successfully!');
    }
</script>
