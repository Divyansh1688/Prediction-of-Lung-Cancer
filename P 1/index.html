<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>
	<style type="text/css">
		*{
			text-decoration: none;
            margin: 0;
		}

        body {
            background: url('333.png') no-repeat center top fixed;
            background-size: cover;
            background-color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .navbar {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            font-family: calibri;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
        }
		.navdiv{
			display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
		}
		.logo a{
            position: relative;
            bottom: 3px;
			font-size: clamp(24px, 5vw, 35px);
            font-weight: 600;
            color: whitesmoke;
		}
		ul {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
        }
		li{
			list-style: none;
		}
        li a:hover {
            /* background-color: rgba(0, 0, 0, 0.367); */
        }
		li a{
			color: white;
            font-size: clamp(16px, 2vw, 18px);
            margin-right: 25px;
		}
		button{
			background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
		}
		button a{
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .navdiv {
                flex-direction: column;
                text-align: center;
            }
            
            ul {
                flex-direction: column;
                width: 100%;
            }
            
            li {
                width: 100%;
                margin: 10px 0;
            }
            
            li a {
                margin-right: 0;
                display: block;
                padding: 10px;
            }
            
            button {
                margin: 5px;
                width: 100%;
            }
        }

        /* New styles for the Get Started button container and button */
        .center-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .get-started-btn {
            background-color: #000;
			width: 203px;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .get-started-btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="#">LungCancer</a> </div>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="StartEvaluation.html"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#">About</a></li>
				<button><a href="Login.html">SignIn</a></button>
				<button><a href="Create.html">SignUp</a></button>
			</ul>
		</div>
	</nav>
    <div class="center-container">
        <button class="get-started-btn">Get Started</button>
    </div>
</body>
</html>
